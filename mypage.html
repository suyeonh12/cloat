<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CLOAT, 이미지 클로킹 서비스</title>
	<link src="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css"/>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- summernote 에디터 cdn, css 충돌 위험 가능하면 에디터 사용 페이지에서만 추가되도록-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>	 
	<!-- summernote 에디터 cdn, css 충돌 위험 가능하면 에디터 사용 페이지에서만 추가되도록-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="cloat">
	<div id="header"></div>
	<!-- header 끝 -->
	<section class="content">
		<div class="inner">
			<h2 class="page_name2">마이페이지</h2>
			<div class="mypage">
				<div class="mp_nav">
					<div class="mp_profile">
						<div class="thumb">
							<img src="/resources/images/user.png" alt="">
						</div>
						<ul class="txt">
							<!-- 이름 -->
							<p>홍길동</p>
							<!-- 아이디 -->
							<small>test1234</small>
						</ul>
					</div>
					<ul class="mp_menu">
						<li>
							<a href="">내 갤러리</a>
						</li>					
						<li>
							<!-- 들어가면 후기/문의로 분기? -->
							<a href="">내 게시글</a>					
						</li>
						<li>
							<a href="">회원정보수정</a>
						</li>
					</ul>
				</div>
				<div class="mp_cont">
					<p>아직 클로킹한 이미지가 없습니다.</p>
				</div>
			</div>
		</div>
	</section>

	<!-- footer-->
	<div id="footer"></div>

	<script>
		function loadHTML(id, url) {
			fetch(url)
				.then(res => res.text())
				.then(data => {
					document.getElementById(id).innerHTML = data;
				});
		}

		loadHTML("header", "header.html");
		loadHTML("footer", "footer.html");

		function pageTop(){
			$('html, body').animate({scrollTop: '0'}, 600);
		}
	</script>
</body>

</html>
